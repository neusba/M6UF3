<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Maps API</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwEQr8flR0CtMZ-jSs9hK8lscYUMOtVPk&callback=initMap" async defer></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="fields">
      <input type="text" name="adress" value="Carrer de la Selva de Mar 211 08020 Barcelona" id="adress"/>
      <button type="button" class="btn btn-secondary" id="find">Search</button>
      <br>
      <input type="text" name="lat" value="" id="lat" placeholder="lat"/>
      <input type="text" name="lng" value="" id="long" placeholder="lng"/>
      <br>
      <button type="button" id="myLoc">Your location</button>
    </div>
    <div id="map"></div>
</body>
<script src="./js/script.js"></script>
</html>
